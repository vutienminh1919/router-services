<form [formGroup]="productForm" (ngSubmit)="submitAddProduct()">
  <input class="form-group" formControlName="id" type="text">
  <input class="form-group" formControlName="name" type="text">

  <button class="btn btn-primary" type="submit">Add</button>
</form>
